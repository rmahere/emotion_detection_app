<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Emotion Sense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <main class="wrap">
    <header class="header">
      <div class="logo"></div>
      <div>
        <h1>Emotion Sense</h1>
        <p>Type a statement get emotion scores and  dominant feeling.</p>
      </div>
    </header>

    <section class="card">
      <label class="label" for="text">Text to analyze</label>
      <textarea id="text" class="textarea" rows="4" placeholder="Example: I love this technology"></textarea>

      <div class="btnrow">
        <button id="analyzeBtn" class="btn primary">Analyze</button>
        <button id="clearBtn" class="btn">Clear</button>
      </div>

      <div id="status" class="status"></div>
    </section>

    <section class="card">
      <h2>Result</h2>

      <div class="grid">
        <div class="box">
          <div class="boxTitle">Dominant emotion</div>
          <div id="dominant" class="boxValue">—</div>
        </div>

        <div class="box">
          <div class="boxTitle">Model</div>
          <div id="model" class="boxValue">—</div>
        </div>
      </div>

      <div class="box">
        <div class="boxTitle">Emotion scores</div>
        <pre id="scores" class="pre">—</pre>
      </div>
    </section>

  </main>

  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
